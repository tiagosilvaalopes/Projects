<ion-content class="login-content" padding>
  <ion-row class="image-row">
    <img id="login-image" src="../../assets/imgs/logo_veritime.png" />
  </ion-row>

  <div class="login-box">
    <form #form="ngForm" (ngSubmit)="login(form)" #registerForm="ngForm">
      <ion-item id="input-email" class="inputs">
        <ion-label class="labels"> <ion-icon name="mail-open"></ion-icon> </ion-label>
        <ion-input class="inputs-margin" type="email" placeholder="Email" name="email" ngModel required> </ion-input>
      </ion-item>

      <ion-item id="input-password" class="inputs">
        <ion-label class="labels"><ion-icon name="lock"></ion-icon></ion-label>
        <ion-input
          class="inputs-margin"
          type="password"
          placeholder="Password"
          name="password"
          ngModel
          required
        ></ion-input>
      </ion-item>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">
            Login
          </button>
        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>
