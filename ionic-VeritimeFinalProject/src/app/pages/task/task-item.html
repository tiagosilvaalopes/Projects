<ion-header>
  <ion-navbar>
    <ion-title>{{ task.titulo }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="content" padding>
  <ion-card class="card">
    <ion-card-header>
      <ion-card-title>Morada</ion-card-title>
      <ion-card-subtitle text-wrap>{{ task.endereco_completo }} <br /></ion-card-subtitle>
      <ion-card-subtitle text-wrap>{{ data_hora_agendada_format }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-item class="activated">
        <ion-icon name="navigate" slot="start"></ion-icon>
        <ion-label>{{ getDistance() }} km</ion-label>
      </ion-item>

      <ion-item href="#" class="activated">
        <ion-icon name="people" slot="start"></ion-icon>
        <ion-label>{{ task.nome_cliente }}</ion-label>
      </ion-item>

      <ion-item class="activated">
        <ion-label>{{ task.descricao | translate }}</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-grid>
    <ion-row class="margin-top-30">
      <ion-col size="6">
        <button ion-button class="button">
          <ion-icon name="call"></ion-icon>
          <ion-text> {{ 'TELEFONAR' | translate }}</ion-text>
        </button>
      </ion-col>

      <ion-col size="6">
        <button ion-button class="button" (click)="drive()">
          <ion-icon name="navigate"></ion-icon>
          <ion-text> {{ 'DIRIGIR' | translate }}</ion-text>
        </button>
      </ion-col>
    </ion-row>

    <ion-row class="margin-top-30">
      <ion-col size="6">
        <button [disabled]="!isValidCheckinStatus()" ion-button class="button" (click)="checkin()">
          <ion-icon name="checkbox-outline"></ion-icon>
          <ion-text>Check-In</ion-text>
        </button>
      </ion-col>

      <ion-col size="6">
        <button ion-button [disabled]="!isValidCheckoutStatus()" (click)="checkout()" class="button">
          <ion-icon name="checkbox"></ion-icon>
          <ion-text>Checkout</ion-text>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
